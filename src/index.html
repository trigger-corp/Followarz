<html>
	<head>
		<title>FOLLOWARS</title>
		<script type="text/javascript" src="js/lib/zepto.min.js"></script>
		<script>$ = Zepto;</script>
		
		<script type="text/javascript" src="js/lib/mustache.js"></script>
		<script type="text/javascript" src="js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="js/lib/backbone-min.js"></script>
		<script type="text/javascript" src="js/lib/seedrandom-min.js"></script>

		<script type="text/javascript" src="js/followarz.js"></script>
		<script type="text/javascript" src="js/routes.js"></script>
		<script type="text/javascript" src="js/models.js"></script>
		<script type="text/javascript" src="js/collections.js"></script>
		<script type="text/javascript" src="js/views.js"></script>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/followarz.css">


		<script id="template_loggedOut" type="x-templ-mustache">
			<div id="header"><img src="img/logo-background.png"></div>
			<div class="text">Login using twitter to start playing.</div>
			<div><span class="button login">Log in</span></div>
		</script>

		<script id="template_haveTeam" type="x-templ-mustache">
			<div id="header"><img src="img/logo-background.png"></div>
			<div class="text">Either modify your team or choose someone to attack.</div>
			<div><span class="button pick_team">Pick team</span></div>
			<div><span class="button pick_opponent">Choose opponent</span></div>
		</script>

		<script id="template_noTeam" type="x-templ-mustache">
			<div id="header"><img src="img/logo-background.png"></div>
			<div class="text">Create a team, then you will be able to choose someone to attack.</div>
			<div><span class="button pick_team">Pick team</span></div>
			<div><span class="button pick_opponent disabled">Choose opponent</span></div>
		</script>

		<script id="template_loading" type="x-templ-mustache">
			<table class="vcenter">
				<tr>
					<td>
						<div id="loadingbox">
							<img src="img/Logo72.png"><p>{{ msg }}</p>
						</div>
					</td>
				</tr>
			</table>
		</script>

		<script id="template_pickTeam" type="x-templ-mustache">
			<div class="header_small"><img src="img/logo-background.png"></div>
			<div class="text team">Tap 5 cards to choose your team members.</div>
			<div id="follower"></div>
			<div class="button disabled" id="save" style="margin-bottom: 10px">Save team</div>
			<div class="button left disabled">⇦</div>
			<div class="button right">⇨</div>
		</script>

		<script id="template_largeCard" type="x-templ-mustache">
			<div class="firstpart">
				<div class="name">@{{ name }}</div>
				<img src="{{ img }}" />
			</div>
			<div class="secondpart">
				<table>
					<tr>
						<td>Health</td>

						<td>{{ health }}</td>
					</tr>
					<tr>
						<td>Strength</td>
						<td>{{ strength }}</td>
					</tr>
					<tr>
						<td>Agility</td>
						<td>{{ agility }}</td>
					</tr>
				</table>
			</div>
		</script>
		
		<script id="template_smallCard" type="x-templ-mustache">
			<div style="height: 100%;display: inline-block; margin: 0 2px;"><img src="{{ img }}"  style="height: 100%"></div>
		</script>

		<script id="template_pickOpponent" type="x-templ-mustache">
			<div class="header_small"><img src="img/logo-background.png"></div>
			<div style="margin-top: 20px;" class="text" id="team">Choose from the people you follow to start a battle.</div>
		</script>

		<script id="template_opponent" type="x-templ-mustache">
			<img src="{{ img }}" style="width: 50px; height: 50px;"> <span class="name">@{{ name }}</span>
		</script>

		<script id="template_battle" type="x-templ-mustache">
			<div class="header_small"><img src="img/logo-background.png"></div>
			<div class="text team" id="opposing_team">
			</div>
			<div id="opposing_card"></div>
			<div class="text" id="message">
				<table class="vcenter">
					<tr>
						<td id="messagetext">
							Choose one of your team to begin the battle.
						</td>
					</tr>
				</table>
			</div>
			<div id="own_card"></div>
			<div class="text team" id="own_team">
			</div>
		</script>
		<script type="text/javascript">
			$(function () {
				forge.logging.log("Page loaded.");
				Followarz.init();
			});
		</script>
	</head>
	<body>
	</body>
</html>
